            authDomain: "harsha-jw.firebaseapp.com",

        function showMessage(element, message, isSuccess = true) {
            if (!element) return;
            element.textContent = message;
            element.className = ''; // Clear existing classes
            element.classList.add(isSuccess ? 'success-message' : 'error-message');
            element.classList.remove('hidden');
            setTimeout(() => element.classList.add('hidden'), 5000);
        }
        function getMatrimonyGroupName(groupId) { if (!groupId) return 'N/A'; const group = hardcodedMatrimonyGroups.find(g => g.id === groupId); return group ? group.name : 'Unknown'; }
        function calculateAge(dateOfBirthString) { if (!dateOfBirthString) return 'N/A'; try { const dob = new Date(dateOfBirthString); const today = new Date(); let age = today.getFullYear() - dob.getFullYear(); const m = today.getMonth() - dob.getMonth(); if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) { age--; } return age >= 0 ? age : 'N/A'; } catch (e) { return 'N/A'; } }
        function formatNumber(num) { return num !== null && num !== undefined ? num.toLocaleString('en-IN') : 'N/A'; }
        function formatStatus(status) { return status ? status.charAt(0).toUpperCase() + status.slice(1) : 'N/A'; }

        // --- Meta Tag Update Function ---
        function updateMetaTag(propertyOrName, content, isNameAttribute = false) {
            const selector = isNameAttribute ? `meta[name="${propertyOrName}"]` : `meta[property="${propertyOrName}"]`;
            let element = document.querySelector(selector);
            if (!element) {
                element = document.createElement('meta');
                if (isNameAttribute) element.setAttribute('name', propertyOrName);
                else element.setAttribute('property', propertyOrName);
                document.head.appendChild(element);
            }
            element.setAttribute('content', content);
        }
        function updateAllMetaTags(title, description, image, url) {
             document.title = title;
             // OG Tags
             updateMetaTag('og:title', title);
             updateMetaTag('og:description', description);
             updateMetaTag('og:image', image);
             updateMetaTag('og:url', url);
             updateMetaTag('og:type', 'profile');
             // Twitter Tags (using name attribute)
             updateMetaTag('twitter:title', title, true);
             updateMetaTag('twitter:description', description, true);
             updateMetaTag('twitter:image', image, true);
             updateMetaTag('twitter:card', 'summary_large_image', true);
        }

        // --- Logging Functions ---

        async function logProfileFieldChange(profileId, fieldName, oldValue, newValue) { if (!currentUser || oldValue === newValue) return; try { await addDoc(collection(db, 'profiles', profileId, 'history'), { fieldName, oldValue: oldValue ?? null, newValue: newValue ?? null, changedByUid: currentUser.uid, changedByEmail: currentUser.email, timestamp: serverTimestamp() }); } catch (error) { console.error(`Error logging field change for ${fieldName}:`, error); } }

        // --- UI Shell Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
             const profileSection = document.getElementById('profile-section'); const profilePopup = document.getElementById('profile-popup'); if (profileSection) { profileSection.addEventListener('click', e => { e.stopPropagation(); if (profilePopup) profilePopup.classList.toggle('active'); if (profileSection) profileSection.classList.toggle('active'); }); } document.addEventListener('click', e => { if (profileSection && !profileSection.contains(e.target) && profilePopup && !profilePopup.contains(e.target)) { profilePopup.classList.remove('active'); profileSection.classList.remove('active'); } }); const toggleMenu = () => { if (sidebar) sidebar.classList.toggle('active'); if (overlay) overlay.classList.toggle('active'); }; if (menuToggle) menuToggle.addEventListener('click', toggleMenu); if (sidebarCloseBtn) sidebarCloseBtn.addEventListener('click', toggleMenu); if (overlay) overlay.addEventListener('click', toggleMenu); if (logoutBtn) logoutBtn.addEventListener('click', async () => { try { await signOut(auth); window.location.href = 'index.html'; } catch (error) { console.error("Error signing out:", error); } });

            switch (sourcePage) {
                 case 'search': navSearchProfilesLink?.classList.add('active'); break;
                 case 'admindash': navDashboardLink?.classList.add('active'); break; // Assuming admin dash maps to main dash link
                 case 'employeedash': navDashboardLink?.classList.add('active'); break; // Assuming employee dash maps to main dash link
                 case 'manageusers': navManageUsersLink?.classList.add('active'); break;
                 case 'manageprof': navManageProfilesLink?.classList.add('active'); break;
                 // Add more cases if needed
                 default: // Maybe highlight dashboard or nothing if source unknown
                      navDashboardLink?.classList.add('active');
                      break;
            }


            if (user) {
                try {
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    const userData = userDoc.exists() ? userDoc.data() : {};
                    currentUserRole = userData.role;
                    const userStatus = userData.status;

                    if (sidebarUserName) sidebarUserName.textContent = user.email;
                    if (sidebarUserRole) sidebarUserRole.textContent = currentUserRole ? formatStatus(currentUserRole) : 'N/A';
                    if (popupUserEmail) popupUserEmail.textContent = user.email;
                    if (popupUserRole) popupUserRole.textContent = currentUserRole ? formatStatus(currentUserRole) : 'N/A';
                    const avatarUrl = user.photoURL || 'https://via.placeholder.com/40';
                    if (sidebarUserAvatar) sidebarUserAvatar.src = avatarUrl;
                    if (popupUserAvatar) popupUserAvatar.src = avatarUrl;
                    if (logoutBtn) logoutBtn.classList.remove('hidden');

                    if (userStatus === 'pending') { window.location.href = 'pending.html'; return; }
                    if (userStatus === 'denied' || userStatus === 'suspended') { window.location.href = 'denied.html'; return; }

                    if (navManageUsersItem) navManageUsersItem.classList.toggle('hidden', currentUserRole !== 'admin');
                    if (navManageProfilesItem) navManageProfilesItem.classList.toggle('hidden', currentUserRole !== 'admin');
                    if (navGlobalHistoryItem) navGlobalHistoryItem.classList.toggle('hidden', currentUserRole !== 'admin');

                } catch (error) {
                    console.error("Error fetching user role/status:", error);
                    currentUserRole = null; // Ensure no elevated privileges if error
                    if (sidebarUserName) sidebarUserName.textContent = user.email;
                    if (logoutBtn) logoutBtn.classList.remove('hidden');
                }
            } else {
                // Not logged in
                currentUserRole = null;
                if (sidebarUserName) sidebarUserName.textContent = 'Guest';
                if (logoutBtn) logoutBtn.classList.add('hidden');
                if (navManageUsersItem) navManageUsersItem.classList.add('hidden');
                if (navManageProfilesItem) navManageProfilesItem.classList.add('hidden');
                if (navGlobalHistoryItem) navGlobalHistoryItem.classList.add('hidden');
            }

            // Load profile regardless of login state
            if (profileId) {
                await displayShareableProfile(profileId);
            } else {
                loadingStatus.textContent = 'Error: No profile ID provided.';
                loadingStatus.className = 'error-message';
            }
        });

        // --- Image Gallery Functions ---
        function updateMainImage(index) {
            const mainImage = document.getElementById('main-profile-image');
            const thumbnails = document.querySelectorAll('.thumbnail');
            if (!mainImage || index < 0 || index >= photoURLs.length) return;

            currentImageIndex = index;
            mainImage.style.opacity = 0; // Fade out
            setTimeout(() => {
                mainImage.src = photoURLs[index];
                mainImage.alt = `Profile Photo ${index + 1}`;
                mainImage.style.opacity = 1; // Fade in
            }, 150); // Match half of transition time

            thumbnails.forEach((thumb, i) => {
                thumb.classList.toggle('active', i === index);
                 // Scroll thumbnail into view if needed
                 if (i === index) {
                     thumb.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                 }
            });
        }

        function setupGalleryNavigation() {
            const prevBtn = document.getElementById('gallery-prev');
            const nextBtn = document.getElementById('gallery-next');
            
            if (prevBtn) {
                 prevBtn.addEventListener('click', () => {
                      const newIndex = (currentImageIndex - 1 + photoURLs.length) % photoURLs.length;
                      updateMainImage(newIndex);
                 });
            }
            if (nextBtn) {
                 nextBtn.addEventListener('click', () => {
                      const newIndex = (currentImageIndex + 1) % photoURLs.length;
                      updateMainImage(newIndex);
                 });
            }

             // Hide arrows if only one image
             if(photoURLs.length <= 1) {
                  prevBtn?.classList.add('hidden');
                  nextBtn?.classList.add('hidden');
             } else {
                  prevBtn?.classList.remove('hidden');
                  nextBtn?.classList.remove('hidden');
             }
        }


        // --- Display Profile Function ---
        async function displayShareableProfile(profileId) {
            loadingStatus.classList.remove('hidden');
            profileViewContainer.classList.add('hidden');
            profileViewContainer.innerHTML = ''; // Clear previous content

            try {
                const profileDoc = await getDoc(doc(db, 'profiles', profileId));
                if (!profileDoc.exists()) {
                    loadingStatus.textContent = 'Profile not found.';
                    loadingStatus.className = 'error-message';
                    return;
                }
                
                profileGlobal = { id: profileDoc.id, ...profileDoc.data() }; // Store profile data
                const profile = profileGlobal; // Use local variable for easier access
                
                photoURLs = profile.photoURLs || (profile.photoURL ? [profile.photoURL] : []); // Get image URLs
                currentImageIndex = 0; // Reset index

                // --- Update Meta Tags ---
                const currentAge = calculateAge(profile.dateOfBirth);
                const pageTitle = `Profile of ${profile.name} (${currentAge}, ${profile.city || profile.location || 'N/A'})`;
                const pageDescription = `${formatStatus(profile.maritalStatus)}, ${profile.religion || ''} ${profile.cast || ''}. ${profile.education || ''}, ${profile.profession || ''}. ${profile.bio ? profile.bio.substring(0, 150) + '...' : 'View full profile.'}`;
                const imageUrl = photoURLs.length > 0 ? photoURLs[0] : `https://via.placeholder.com/1200x630.png?text=No+Photo`;
                const canonicalUrl = `${window.location.origin}${window.location.pathname}?profileId=${profile.id}`;
                updateAllMetaTags(pageTitle, pageDescription, imageUrl, canonicalUrl);
                if (mainHeaderTitle) mainHeaderTitle.textContent = `View Profile: ${profile.name}`;


                // --- Build HTML ---
                const imageGalleryHTML = `
                    <div class="image-gallery">
                        <div class="main-image-container">
                            <img id="main-profile-image" class="main-image" src="${photoURLs.length > 0 ? photoURLs[0] : 'https://via.placeholder.com/400?text=No+Photo'}" alt="Profile Photo 1">
                             <button class="gallery-nav prev hidden" id="gallery-prev"><i class='bx bx-chevron-left'></i></button>
                             <button class="gallery-nav next hidden" id="gallery-next"><i class='bx bx-chevron-right'></i></button>
                        </div>
                        <div class="thumbnail-container" id="thumbnail-container">
                             ${photoURLs.map((url, index) => `
                                 <img src="${url}" alt="Thumbnail ${index + 1}" class="thumbnail ${index === 0 ? 'active' : ''}" data-index="${index}">
                             `).join('')}
                        </div>
                    </div>
                `;

                const profileDetailsHTML = `
                    <div class="profile-details-content">
                        <h2>
                            ${profile.name} 
                            <span class="profile-status-badge ${profile.profileStatus || 'inactive'}">${formatStatus(profile.profileStatus || 'N/A')}</span>
                        </h2>

                        <div class="details-section">
                            <h3>Personal Details</h3>
                            <div class="details-grid">
                                <div class="detail-item"><strong>Gender:</strong> <span>${formatStatus(profile.gender) || 'N/A'}</span></div>
                                <div class="detail-item"><strong>Age / DOB:</strong> <span>${currentAge} / ${profile.dateOfBirth || 'N/A'}</span></div>
                                <div class="detail-item"><strong>Marital Status:</strong> <span>${formatStatus(profile.maritalStatus)}</span></div>
                                <div class="detail-item"><strong>Height:</strong> <span>${profile.height ? profile.height + ' cm' : 'N/A'}</span></div>
                                <div class="detail-item"><strong>Weight:</strong> <span>${profile.weight ? profile.weight + ' kg' : 'N/A'}</span></div>
                                <div class="detail-item"><strong>Body Type:</strong> <span>${formatStatus(profile.bodyType) || 'N/A'}</span></div>
                                <div class="detail-item"><strong>Complexion:</strong> <span>${formatStatus(profile.complexion) || 'N/A'}</span></div>
                                <div class="detail-item"><strong>Mother Tongue:</strong> <span>${formatStatus(profile.motherTongue) || 'N/A'}</span></div>
                            </div>
                        </div>

                         <div class="details-section">
                             <h3>Contact Details</h3>
                             <div class="details-grid">
                                 <div class="detail-item"><strong>Primary Phone:</strong> <span>${profile.phonePrimary || 'N/A'}</span></div>
                                 <div class="detail-item"><strong>Secondary Phone:</strong> <span>${profile.phoneSecondary || 'N/A'}</span></div>
                                 <div class="detail-item"><strong>Email:</strong> <span>${profile.email || 'N/A'}</span></div>
                             </div>
                         </div>
                        
                         <div class="details-section">
                             <h3>Professional & Education</h3>
                             <div class="details-grid">
                                 <div class="detail-item"><strong>Education:</strong> <span>${profile.education || 'N/A'}</span></div>
                                 <div class="detail-item"><strong>Profession:</strong> <span>${profile.profession || 'N/A'}</span></div>
                                 <div class="detail-item"><strong>Annual Income:</strong> <span>${profile.annualIncome ? '₹' + formatNumber(profile.annualIncome) : 'N/A'}</span></div>
                            </div>
                        </div>

                        <div class="details-section">
                            <h3>Location</h3>
                            <div class="details-grid">
                                <div class="detail-item"><strong>Current Location:</strong> <span>${profile.location || 'N/A'}</span></div>
                                <div class="detail-item"><strong>City:</strong> <span>${profile.city || 'N/A'}</span></div>
                                <div class="detail-item"><strong>State:</strong> <span>${profile.state || 'N/A'}</span></div>
                                <div class="detail-item"><strong>Country:</strong> <span>${profile.country || 'N/A'}</span></div>
                            </div>
                        </div>
                        
                        <div class="details-section">
                             <h3>Religious & Horoscope</h3>
                             <div class="details-grid">
                                 <div class="detail-item"><strong>Religion:</strong> <span>${profile.religion || 'N/A'}</span></div>
                                 <div class="detail-item"><strong>Cast:</strong> <span>${profile.cast || 'N/A'}</span></div>
                                 <div class="detail-item"><strong>Subcast:</strong> <span>${profile.subcast || 'N/A'}</span></div>
                                 <div class="detail-item"><strong>Gotram/Gothra:</strong> <span>${profile.gotram || 'N/A'}</span></div>
                                 <div class="detail-item"><strong>Star (Nakshatra):</strong> <span>${profile.star || 'N/A'}</span></div>
                                 <div class="detail-item"><strong>Rasi (Moon Sign):</strong> <span>${profile.rasi || 'N/A'}</span></div>
                                 <div class="detail-item"><strong>Dosham:</strong> <span>${formatStatus(profile.dosham) || 'N/A'}</span></div>
                             </div>
                        </div>

                        <div class="details-section">
                            <h3>Family Details</h3>
                            <div class="details-grid">
                                <div class="detail-item"><strong>Father's Name:</strong> <span>${profile.fatherName || 'N/A'}</span></div>
                                <div class="detail-item"><strong>Father's Status:</strong> <span>${formatStatus(profile.fatherStatus) || 'N/A'}</span></div>
                                <div class="detail-item"><strong>Mother's Name:</strong> <span>${profile.motherName || 'N/A'}</span></div>
                                <div class="detail-item"><strong>Mother's Status:</strong> <span>${formatStatus(profile.motherStatus) || 'N/A'}</span></div>
                                <div class="detail-item"><strong>Brothers:</strong> <span>${profile.brothers ?? 'N/A'}</span></div>
                                <div class="detail-item"><strong>Sisters:</strong> <span>${profile.sisters ?? 'N/A'}</span></div>
                            </div>
                        </div>
                        
                         <div class="details-section">
                            <h3>Lifestyle</h3>
                            <div class="details-grid">
                                <div class="detail-item"><strong>Eating Habits:</strong> <span>${formatStatus(profile.eatingHabits) || 'N/A'}</span></div>
                                <div class="detail-item"><strong>Smoking Habit:</strong> <span>${formatStatus(profile.smokingHabit) || 'N/A'}</span></div>
                                <div class="detail-item"><strong>Drinking Habit:</strong> <span>${formatStatus(profile.drinkingHabit) || 'N/A'}</span></div>
                            </div>
                        </div>

                        <div class="details-section">
                             <h3>About & Group</h3>
                              <div class="details-grid">
                                   <div class="detail-item"><strong>Matrimony Group:</strong> <span>${getMatrimonyGroupName(profile.matrimonyGroupId)}</span></div>
                              </div>
                             <p class="profile-bio">${profile.bio || 'No bio provided.'}</p>
                        </div>

                        <div class="action-buttons-container">
                            <div id="share-actions">
                                <button id="copy-link-btn">Copy Share Link</button>
                                <button id="copy-details-btn">Copy Basic Details</button>
                            </div>
                            <div id="profile-status-actions"> 
                                </div>
                        </div>

                        <div id="field-change-history">
                             </div>
                    </div>
                `;

                profileViewContainer.innerHTML = imageGalleryHTML + profileDetailsHTML;
                profileViewContainer.classList.remove('hidden');
                loadingStatus.classList.add('hidden');

                // --- Add Gallery Listeners ---
                 const thumbnails = profileViewContainer.querySelectorAll('.thumbnail');
                 thumbnails.forEach(thumb => {
                     thumb.addEventListener('click', (e) => {
                         updateMainImage(parseInt(e.target.dataset.index));
                     });
                 });
                 setupGalleryNavigation(); // Setup arrow buttons

                // --- Add Staff Actions & History (Conditional) ---
                if (currentUser && (currentUserRole === 'admin' || currentUserRole === 'employee')) {
                    const statusActionsContainer = document.getElementById('profile-status-actions');
                    if(statusActionsContainer) {
                         let statusButtonsHTML = '';
                          if (profile.profileStatus !== 'married') statusButtonsHTML += `<button id="mark-married-btn" class="married" data-id="${profile.id}" data-status="married">Mark as Married</button>`;
                          if (profile.profileStatus !== 'inactive') statusButtonsHTML += `<button id="deactivate-btn" class="deactivate" data-id="${profile.id}" data-status="inactive">Deactivate Profile</button>`;
                          if (profile.profileStatus !== 'active') statusButtonsHTML += `<button id="reactivate-btn" class="reactivate" data-id="${profile.id}" data-status="active">Reactivate Profile</button>`;
                          statusActionsContainer.innerHTML = statusButtonsHTML;

                         // Re-attach event listeners for status buttons
                         if (document.getElementById('mark-married-btn')) document.getElementById('mark-married-btn').addEventListener('click', (e) => updateProfileStatus(e.target.dataset.id, e.target.dataset.status));
                         if (document.getElementById('deactivate-btn')) document.getElementById('deactivate-btn').addEventListener('click', (e) => updateProfileStatus(e.target.dataset.id, e.target.dataset.status));
                         if (document.getElementById('reactivate-btn')) document.getElementById('reactivate-btn').addEventListener('click', (e) => updateProfileStatus(e.target.dataset.id, e.target.dataset.status));
                    }
                    
                    // Fetch and display history
                    const historyContainer = document.getElementById('field-change-history');
                    if (historyContainer) {
                        const historySnapshot = await getDocs(query(collection(db, 'profiles', profileId, 'history'), orderBy('timestamp', 'desc')));
                        const fieldHistory = historySnapshot.docs.map(doc => doc.data());
                        if (fieldHistory.length > 0) {
                            historyContainer.innerHTML = `
                                <h3>Field Change History</h3>
                                <ul>
                                    ${fieldHistory.map(entry => `
                                        <li>
                                            <strong>${entry.changedByEmail}</strong> changed <strong>${entry.fieldName}</strong> from
                                            <span class="change-detail">${JSON.stringify(entry.oldValue) ?? '""'}</span> to
                                            <span class="change-detail">${JSON.stringify(entry.newValue) ?? '""'}</span>
                                            <span class="timestamp">${entry.timestamp ? new Date(entry.timestamp.toDate()).toLocaleString() : 'N/A'}</span>
                                        </li>
                                    `).join('')}
                                </ul>`;
                        } else {
                             historyContainer.innerHTML = '<h3>Field Change History</h3><p>No changes recorded for this profile.</p>';
                        }
                    }
                }

                // Add Share Button Listeners
                document.getElementById('copy-link-btn')?.addEventListener('click', () => copyShareLink(profile));
                document.getElementById('copy-details-btn')?.addEventListener('click', () => copyBasicDetails(profile));

            } catch (error) {
                console.error("Error displaying profile:", error);
                loadingStatus.textContent = `Error displaying profile: ${error.message}`;
                loadingStatus.className = 'error-message';
                loadingStatus.classList.remove('hidden');
                profileViewContainer.classList.add('hidden');
            }
        }

        // --- Action Functions ---
        async function updateProfileStatus(profileId, newStatus) {
            if (!currentUser || (!['admin', 'employee'].includes(currentUserRole))) { showMessage(document.getElementById('profile-detail-message'), 'Permission denied.', false); return; }
            if (currentUserRole !== 'admin' && newStatus === 'active') { showMessage(document.getElementById('profile-detail-message'), 'Only Admins can reactivate.', false); return; }
            if (!confirm(`Are you sure you want to change status to '${newStatus.toUpperCase()}'?`)) return;

            try {
                const profileRef = doc(db, 'profiles', profileId);
                const oldProfileDoc = await getDoc(profileRef);
                const oldStatus = oldProfileDoc.exists() ? oldProfileDoc.data().profileStatus : 'unknown';

                await updateDoc(profileRef, { profileStatus: newStatus, updatedAt: serverTimestamp(), updatedBy: currentUser.uid });
                await logChange('update_profile_status', 'profile', profileId, { oldStatus: oldStatus, newStatus: newStatus });
                await logProfileFieldChange(profileId, 'profileStatus', oldStatus, newStatus);

                showMessage(document.getElementById('profile-detail-message'), `Status updated to '${newStatus}'!`, true);
                await displayShareableProfile(profileId); // Refresh view
            } catch (error) { console.error("Error updating status:", error); showMessage(document.getElementById('profile-detail-message'), `Error: ${error.message}`, false); }
        }

        function copyShareLink(profile) {
             const shareUrl = `${window.location.origin}${window.location.pathname}?profileId=${profile.id}`;
             navigator.clipboard.writeText(shareUrl)
                 .then(() => showMessage(document.getElementById('profile-detail-message'), 'Share link copied!', true))
                 .catch(err => { console.error('Copy failed: ', err); showMessage(document.getElementById('profile-detail-message'), 'Copy failed.', false); });
        }

        function copyBasicDetails(profile) {
            const currentAge = calculateAge(profile.dateOfBirth);
            const basicDetails = `
Name: ${profile.name}
Age: ${currentAge}
Location: ${profile.location || 'N/A'}
Education: ${profile.education || 'N/A'}
Profession: ${profile.profession || 'N/A'}
Status: ${profile.profileStatus || 'N/A'}
View full profile: ${window.location.origin}${window.location.pathname}?profileId=${profile.id}
            `.trim();
            navigator.clipboard.writeText(basicDetails)
                .then(() => showMessage(document.getElementById('profile-detail-message'), 'Basic details copied!', true))
                .catch(err => { console.error('Copy failed: ', err); showMessage(document.getElementById('profile-detail-message'), 'Copy failed.', false); });
        }

    </script>
</body>
</html>
