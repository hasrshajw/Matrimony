<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Pending Approval</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
        }
        .message-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            max-width: 600px;
            width: 90%;
        }
        h2 {
            color: #3498db;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
        }
        .contact-info {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h2>Account Pending Approval</h2>
        <p>Thank you for signing up for the Matrimony Portal!</p>
        <p>Your account is currently under review by our administrators. We will notify you once it has been approved.</p>
        <p>Please check back later or wait for an email notification.</p>
        <div class="contact-info">
            <p>If you have any questions, please contact support.</p>
        </div>
        <button onclick="window.location.href='index.html'">Go to Login</button>
    </div>
</body>
</html>
