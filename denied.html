<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Denied</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background: linear-gradient(to right, #e74c3c 0%, #c0392b 100%);
        }
        .message-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            max-width: 600px;
            width: 90%;
            position: relative;
        }
        h2 {
            color: #e74c3c;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
        }
        .contact-info {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
        .logout-btn {
            background-color: #3498db;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 20px;
            transition: background-color 0.2s ease;
        }
        .logout-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h2 id="denied-title">Account Denied</h2>
        <p id="denied-message">We regret to inform you that your account application for the Matrimony Portal has been denied.</p>
        <p>This decision is final.</p>
        <div class="contact-info">
            <p>If you believe this is an error, please contact support.</p>
        </div>
        <button class="logout-btn" id="logout-btn">Logout</button>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js';
        import { getAuth, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js';

const firebaseConfig = {
  apiKey: "AIzaSyBX5-v6u8C7AqfNLxdSgX9p7QKtDI_oYZ4",
  authDomain: "matrimony-34bb4.firebaseapp.com",
  projectId: "matrimony-34bb4",
  storageBucket: "matrimony-34bb4.firebasestorage.app",
  messagingSenderId: "725550889075",
  appId: "1:725550889075:web:6278e7b393d7fd5a859206",
  measurementId: "G-BCL64HHVPB"
};

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const logoutBtn = document.getElementById('logout-btn');
        const deniedTitle = document.getElementById('denied-title');
        const deniedMessage = document.getElementById('denied-message');

        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                window.location.href = 'index.html';
            } catch (error) {
                console.error("Error signing out:", error);
            }
        });

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    const userData = userDoc.exists() ? userDoc.data() : {};
                    const userStatus = userData.status;
                    const userRole = userData.role;

                    // Dynamically update message based on status
                    if (userStatus === 'suspended') {
                        deniedTitle.textContent = 'Account Suspended';
                        deniedTitle.style.color = '#f39c12'; /* A warning color */
                        deniedMessage.textContent = 'Your account has been temporarily suspended. Please contact support for more information.';
                    } else if (userStatus !== 'denied') { // If status is not denied (i.e., approved or pending)
                        if (userStatus === 'approved') {
                            if (userRole === 'admin') {
                                window.location.href = 'admin-dashboard.html';
                            } else if (userRole === 'employee') {
                                window.location.href = 'employee-dashboard.html';
                            } else {
                                window.location.href = 'employee-dashboard.html';
                            }
                        } else if (userStatus === 'pending') {
                            window.location.href = 'pending.html';
                        }
                    }
                    // If still 'denied' or 'suspended', stay on this page
                } catch (error) {
                    console.error("Error checking user status/role:", error);
                }
            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
