<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimony Portal - Login/Signup</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
        }

        .auth-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="email"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #a0c4ff;
            cursor: not-allowed;
        }
        
        #google-login-btn {
            background-color: #db4437;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #google-login-btn:hover {
            background-color: #c0392b;
        }

        #google-login-btn img {
            width: 20px;
            height: 20px;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }

        .hidden {
            display: none !important;
        }

        .toggle-auth {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        .toggle-auth a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        .toggle-auth a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2 id="auth-title">Matrimony Portal Login</h2>

        <div id="login-form-area">
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
            </div>
            <p id="auth-error" class="error-message hidden"></p>
            <button id="login-btn">Login</button>
            <button id="google-login-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon">
                Sign in with Google
            </button>
            <p class="toggle-auth">Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
        </div>

        <div id="signup-form-area" class="hidden">
            <div class="form-group">
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" placeholder="Create a password" required>
            </div>
            <p id="signup-error" class="error-message hidden"></p>
            <button id="signup-btn">Sign Up</button>
            <p class="toggle-auth">Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>

        <p style="text-align: center; margin-top: 20px; font-size: 14px; color: #777;">
            For demo: Use 'admin@example.com' (password: 123456) for admin access.<br>
            Or 'employee@example.com' (password: 123456) for employee access.<br>
        </p>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from 'https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js';
        import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js';

        const firebaseConfig = {
  apiKey: "AIzaSyAuxA-e71uX_uLDe6oyFU69q-eLfgUzbXA",
  authDomain: "harsha-jw.firebaseapp.com",
  projectId: "harsha-jw",
  storageBucket: "harsha-jw.firebasestorage.app",
  messagingSenderId: "471408120499",
  appId: "1:471408120499:web:91e61514ad3703ce3b16c6",
  measurementId: "G-NBC16X4R1T"
};

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        const authTitle = document.getElementById('auth-title');
        const loginFormArea = document.getElementById('login-form-area');
        const signupFormArea = document.getElementById('signup-form-area');

        const loginEmailInput = document.getElementById('login-email');
        const loginPasswordInput = document.getElementById('login-password');
        const loginBtn = document.getElementById('login-btn');
        const googleLoginBtn = document.getElementById('google-login-btn');
        const authError = document.getElementById('auth-error');

        const signupEmailInput = document.getElementById('signup-email');
        const signupPasswordInput = document.getElementById('signup-password');
        const signupBtn = document.getElementById('signup-btn');
        const signupError = document.getElementById('signup-error');

        const showSignupLink = document.getElementById('show-signup');
        const showLoginLink = document.getElementById('show-login');

        function showAuthMessage(element, message) {
            element.textContent = message;
            element.classList.remove('hidden');
            setTimeout(() => element.classList.add('hidden'), 5000);
        }

        function toggleAuthMode(showLogin) {
            if (showLogin) {
                authTitle.textContent = 'Matrimony Portal Login';
                loginFormArea.classList.remove('hidden');
                signupFormArea.classList.add('hidden');
                authError.classList.add('hidden');
                signupError.classList.add('hidden');
            } else {
                authTitle.textContent = 'Matrimony Portal Sign Up';
                loginFormArea.classList.add('hidden');
                signupFormArea.classList.remove('hidden');
                authError.classList.add('hidden');
                signupError.classList.add('hidden');
            }
        }

        showSignupLink.addEventListener('click', (e) => {
            e.preventDefault();
            toggleAuthMode(false);
        });

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            toggleAuthMode(true);
        });

        loginBtn.addEventListener('click', async () => {
            const email = loginEmailInput.value;
            const password = loginPasswordInput.value;
            authError.classList.add('hidden');

            if (!email || !password) {
                showAuthMessage(authError, 'Please enter both email and password.');
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // onAuthStateChanged will handle redirection
            } catch (error) {
                console.error("Login failed:", error);
                showAuthMessage(authError, `Login failed: ${error.message}`);
            }
        });

        googleLoginBtn.addEventListener('click', async () => {
            authError.classList.add('hidden');
            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;

                const userDocRef = doc(db, 'users', user.uid);
                const userDocSnap = await getDoc(userDocRef);

                if (!userDocSnap.exists()) {
                    await setDoc(userDocRef, {
                        email: user.email,
                        role: 'pending',
                        status: 'pending',
                        createdAt: serverTimestamp(),
                    });
                }
                // onAuthStateChanged will handle redirection
            } catch (error) {
                console.error("Google login failed:", error);
                showAuthMessage(authError, `Google login failed: ${error.message}`);
            }
        });

        signupBtn.addEventListener('click', async () => {
            const email = signupEmailInput.value;
            const password = signupPasswordInput.value;
            signupError.classList.add('hidden');

            if (!email || !password) {
                showAuthMessage(signupError, 'Please enter both email and password.');
                return;
            }
            if (password.length < 6) {
                showAuthMessage(signupError, 'Password must be at least 6 characters long.');
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await setDoc(doc(db, 'users', user.uid), {
                    email: user.email,
                    role: 'pending',
                    status: 'pending',
                    createdAt: serverTimestamp(),
                });
                // onAuthStateChanged will handle redirection
            } catch (error) {
                console.error("Signup failed:", error);
                showAuthMessage(signupError, `Signup failed: ${error.message}`);
            }
        });

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const userDocRef = doc(db, 'users', user.uid);
                    let userDoc = await getDoc(userDocRef);

                    // If user document doesn't exist *yet* (e.g., race condition after signup)
                    // or if it's a very fresh Google sign-in where setDoc might be in flight
                    if (!userDoc.exists()) {
                        // Give it a tiny moment and try again, or create if still missing
                        // This is a common pattern for race conditions in SPAs
                        console.warn("User document not found immediately after auth. Attempting to create/retry.");
                        await new Promise(resolve => setTimeout(resolve, 500)); // Wait 0.5 sec
                        userDoc = await getDoc(userDocRef); // Retry fetch

                        if (!userDoc.exists()) {
                            // If still doesn't exist after retry, create it as pending
                            await setDoc(userDocRef, {
                                email: user.email,
                                role: 'pending',
                                status: 'pending',
                                createdAt: serverTimestamp(),
                            });
                            userDoc = await getDoc(userDocRef); // Fetch again to get updated data
                            console.log("Created missing user document as pending.");
                        }
                    }

                    const userData = userDoc.data();
                    const userStatus = userData.status;
                    const userRole = userData.role;

                    if (userStatus === 'pending') {
                        window.location.href = 'pending.html';
                    } else if (userStatus === 'denied') {
                        window.location.href = 'denied.html';
                    } else if (userRole === 'admin') {
                        window.location.href = 'admin-dashboard.html';
                    } else if (userRole === 'employee') {
                        window.location.href = 'employee-dashboard.html';
                    } else {
                        // Fallback for any other approved but uncategorized user
                        window.location.href = 'employee-dashboard.html';
                    }
                } catch (error) {
                    console.error("Error checking user status/role:", error);
                    alert("Account status verification error. Please try again. Logging out.");
                    await signOut(auth);
                    window.location.href = 'index.html';
                }
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            toggleAuthMode(true);
        });
    </script>
</body>
</html>
