<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimony Portal - Login</title>
    <!-- Firebase SDKs - CDN (ES module versions) -->
    <script type="module" src="https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js"></script>

    <style>
        /* General Styles for Auth Page */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
        }

        .auth-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="email"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Matrimony Portal Login</h2>
        <div class="form-group">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" placeholder="Enter your password" required>
        </div>
        <p id="auth-error" class="error-message hidden"></p>
        <button id="login-btn">Login</button>
        <p style="text-align: center; margin-top: 20px; font-size: 14px; color: #777;">
            For demo: Use 'admin@example.com' (password: 123456) for admin access.<br>
            Or 'employee@example.com' (password: 123456) for employee access.<br>
            (Ensure these users exist in Firebase Auth and have roles in Firestore 'users' collection as per previous instructions).
        </p>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js';

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBX5-v6u8C7AqfNLxdSgX9p7QKtDI_oYZ4",
            authDomain: "matrimony-34bb4.firebaseapp.com",
            projectId: "matrimony-34bb4",
            storageBucket: "matrimony-34bb4.firebasestorage.app",
            messagingSenderId: "725550889075",
            appId: "1:725550889075:web:6278e7b393d7fd5a859206",
            measurementId: "G-BCL64HHVPB"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const loginEmailInput = document.getElementById('login-email');
        const loginPasswordInput = document.getElementById('login-password');
        const loginBtn = document.getElementById('login-btn');
        const authError = document.getElementById('auth-error');

        // Function to show error message
        function showErrorMessage(message) {
            authError.textContent = message;
            authError.classList.remove('hidden');
            setTimeout(() => authError.classList.add('hidden'), 5000);
        }

        // Handle Login
        loginBtn.addEventListener('click', async () => {
            const email = loginEmailInput.value;
            const password = loginPasswordInput.value;
            authError.classList.add('hidden'); // Hide previous errors

            if (!email || !password) {
                showErrorMessage('Please enter both email and password.');
                return;
            }

            try {
                // Sign in the user
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Fetch user role from Firestore to determine redirection path (optional here, but good practice)
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                const userRole = userDoc.exists() ? userDoc.data().role : 'employee'; // Default to employee

                console.log(`User ${user.email} logged in with role: ${userRole}`);
                
                // Redirect to the main application page
                window.location.href = 'app.html'; // We will create app.html next
            } catch (error) {
                console.error("Login failed:", error);
                showErrorMessage(`Login failed: ${error.message}`);
            }
        });

        // Check auth state on page load (for persistent login)
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // If already logged in, redirect to the app page
                window.location.href = 'app.html'; // We will create app.html next
            }
        });
    </script>
</body>
</html>
