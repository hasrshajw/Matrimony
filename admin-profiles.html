            actionsheetOverlay = document.getElementById('actionsheet-overlay'); actionsheetMenu = document.getElementById('mobile-profile-actions-menu'); actionsheetProfileName = document.getElementById('actionsheet-profile-name'); actionsheetList = document.getElementById('actionsheet-list'); actionsheetCancelBtn = document.getElementById('actionsheet-cancel-btn');

            // UI Shell Event Listeners
            const profileSection=document.getElementById('profile-section'); const profilePopup=document.getElementById('profile-popup'); if(profileSection){ profileSection.addEventListener('click',e=>{ e.stopPropagation(); if(profilePopup)profilePopup.classList.toggle('active'); if(profileSection)profileSection.classList.toggle('active'); }); } document.addEventListener('click',e=>{ if(profileSection&&!profileSection.contains(e.target)&&profilePopup&&!profilePopup.contains(e.target)){ profilePopup.classList.remove('active'); profileSection.classList.remove('active'); } }); const toggleMenu=()=>{ if(sidebar)sidebar.classList.toggle('active'); if(overlay)overlay.classList.toggle('active'); }; if(menuToggle)menuToggle.addEventListener('click',toggleMenu); if(sidebarCloseBtn)sidebarCloseBtn.addEventListener('click',toggleMenu); if(overlay)overlay.addEventListener('click',toggleMenu); if(logoutBtn){ logoutBtn.addEventListener('click',async()=>{ try{ await signOut(auth); window.location.href='index.html'; }catch(error){ console.error("Error signing out:",error); } }); }

             // Actionsheet event listeners
             if (actionsheetCancelBtn) actionsheetCancelBtn.addEventListener('click', closeActionsheet);
             if (actionsheetOverlay) actionsheetOverlay.addEventListener('click', closeActionsheet);
             if (actionsheetMenu) actionsheetMenu.addEventListener('click', e => e.stopPropagation());

             // Close actionsheet clicking outside card/menu
             document.addEventListener('click', (e) => { if (!e.target.closest('.profile-card') && !e.target.closest('.actionsheet-menu')) { closeActionsheet(); } });
        });

        // --- Utility Functions ---
        function showMessage(element, message, isSuccess = true) { if (element) { element.textContent = message; element.classList.remove('hidden'); element.classList.toggle('success-message', isSuccess); element.classList.toggle('error-message', !isSuccess); setTimeout(() => element.classList.add('hidden'), 5000); } }
        async function logChange(action, entityType, entityId, details = {}) { if (!currentUser) return; try { await addDoc(collection(db, 'changeHistory'), { action, entityType, entityId, userId: currentUser.uid, userEmail: currentUser.email, timestamp: serverTimestamp(), details: JSON.stringify(details) }); } catch (error) { console.error("Error logging global change:", error); } }
        async function logProfileFieldChange(profileId, fieldName, oldValue, newValue) { if (!currentUser || oldValue === newValue) return; try { await addDoc(collection(db, 'profiles', profileId, 'history'), { fieldName, oldValue: oldValue ?? null, newValue: newValue ?? null, changedByUid: currentUser.uid, changedByEmail: currentUser.email, timestamp: serverTimestamp(), }); } catch (error) { console.error(`Error logging field change for ${fieldName}:`, error); } }
        function getMatrimonyGroupName(groupId) { if (!groupId) return 'N/A'; const group = hardcodedMatrimonyGroups.find(g => g.id === groupId); return group ? group.name : 'Unknown'; }
        function calculateAge(dateOfBirthString) { if (!dateOfBirthString) return 'N/A'; try { const dob = new Date(dateOfBirthString); const today = new Date(); let age = today.getFullYear() - dob.getFullYear(); const m = today.getMonth() - dob.getMonth(); if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) { age--; } return age >= 0 ? age : 'N/A'; } catch (e) { return 'N/A'; } }
        function formatStatus(status) { return status ? status.charAt(0).toUpperCase() + status.slice(1) : 'N/A'; }

        // --- Auth & Initial Load ---
        onAuthStateChanged(auth, async (user) => { if (user) { currentUser = user; try { const userDoc = await getDoc(doc(db, 'users', user.uid)); const userData = userDoc.exists() ? userDoc.data() : {}; currentUserRole = userData.role; const userStatus = userData.status; if (userStatus === 'pending') { window.location.href = 'pending.html'; return; } else if (userStatus === 'denied' || userStatus === 'suspended') { window.location.href = 'denied.html'; return; } else if (currentUserRole !== 'admin') { alert('Permission Denied.'); window.location.href = 'employee-dashboard.html'; return; } } catch (error) { console.error("Error fetching user role/status:", error); alert('Auth Error.'); await signOut(auth); window.location.href = 'index.html'; return; } if (sidebarUserName) sidebarUserName.textContent = user.email; if (sidebarUserRole) sidebarUserRole.textContent = currentUserRole ? formatStatus(currentUserRole) : 'Admin'; if (popupUserEmail) popupUserEmail.textContent = user.email; if (popupUserRole) popupUserRole.textContent = currentUserRole ? formatStatus(currentUserRole) : 'Admin'; const avatarUrl = user.photoURL || 'https://via.placeholder.com/40'; if (sidebarUserAvatar) sidebarUserAvatar.src = avatarUrl; if (popupUserAvatar) popupUserAvatar.src = avatarUrl; if (logoutBtn) logoutBtn.classList.remove('hidden'); if (navDashboardLink) navDashboardLink.href = 'admin-dashboard.html'; if (navManageUsersItem) navManageUsersItem.classList.remove('hidden'); if (navManageProfilesItem) navManageProfilesItem.classList.remove('hidden'); if (navGlobalHistoryItem) navGlobalHistoryItem.classList.remove('hidden'); fetchAllProfilesForAdmin(); } else { window.location.href = 'index.html'; } });

        // --- All Profiles Management ---
        async function fetchAllProfilesForAdmin() {
             if (!allProfilesList) return;
             const skeletonHTML = Array(4).fill(`
                <div class="profile-card skeleton">
                     <div style="width: 60px; height: 60px; border-radius: 50%; background-color: #cbd5e1; flex-shrink: 0;"></div>
                     <div style="flex-grow: 1;">
                          <div class="skeleton-line" style="width: 60%; margin-bottom: 0.5rem;"></div>
                          <div class="skeleton-line" style="width: 80%; height: 12px; margin-bottom: 0;"></div>
                     </div>
                </div>`).join('');
             allProfilesList.innerHTML = skeletonHTML;

            try {
                const q = query(collection(db, 'profiles'), orderBy('name'));
                const snapshot = await getDocs(q);
                
                if (snapshot.empty) { allProfilesList.innerHTML = '<p class="no-records">No profiles found.</p>'; return; }
                renderProfiles(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })), allProfilesList, true);
            } catch (error) {
                console.error("Error fetching all profiles:", error);
                if (adminProfileMessage) showMessage(adminProfileMessage, `Error loading profiles: ${error.message}`, false);
                 allProfilesList.innerHTML = '<p class="no-records error-message">Could not load profiles.</p>';
            }
        }

        // --- Helper to Create Action Buttons HTML ---
         function createActionButtonsHTML(profile, isMobileMenu = false) {
             const profileId = profile.id;
             const currentStatus = profile.profileStatus || 'inactive';
             const viewLink = `view-profile.html?profileId=${profileId}&source=manageprof`;
             const editLink = `create-profile.html?profileId=${profileId}`;
             const buttonClass = isMobileMenu ? '' : 'action-button';
             const tag = isMobileMenu ? 'button' : 'a'; // Use buttons in menu for consistent event handling

             // Generate individual button/link HTML strings conditionally
             const viewHTML = `<a href="${viewLink}" target="_blank" class="${buttonClass} view" data-action="view" data-id="${profileId}"><i class='bx bx-show'></i>View</a>`;
             const editHTML = `<a href="${editLink}" class="${buttonClass} edit" data-action="edit" data-id="${profileId}"><i class='bx bx-edit-alt'></i>Edit</a>`;
             const marriedHTML = currentStatus !== 'married' ? `<button class="${buttonClass} married" data-action="status" data-id="${profileId}" data-status="married"><i class='bx bx-check-double'></i>Married</button>` : '';
             const deactivateHTML = currentStatus !== 'inactive' ? `<button class="${buttonClass} deactivate" data-action="status" data-id="${profileId}" data-status="inactive"><i class='bx bx-user-x'></i>Deactivate</button>` : '';
             const reactivateHTML = (currentStatus === 'married' || currentStatus === 'inactive') ? `<button class="${buttonClass} reactivate" data-action="status" data-id="${profileId}" data-status="active"><i class='bx bx-user-check'></i>Reactivate</button>` : '';
             const deleteHTML = currentUserRole === 'admin' ? `<button class="${buttonClass} delete" data-action="delete" data-id="${profileId}"><i class='bx bx-trash'></i>Delete</button>` : '';

             // Combine based on context
             let allButtonsHTML = [viewHTML, editHTML, marriedHTML, deactivateHTML, reactivateHTML, deleteHTML].filter(Boolean); // Filter out empty strings

             if (isMobileMenu) {
                 return allButtonsHTML.map(item => `<li>${item}</li>`).join(''); // Wrap in <li>
             }
             return allButtonsHTML.join(''); // Join directly for desktop
         };

        // --- Render Profiles ---
        function renderProfiles(profiles, targetDiv, showAdminActions) {
            if (!targetDiv) return;
            targetDiv.innerHTML = '';

            profiles.forEach(profile => {
                const age = calculateAge(profile.dateOfBirth);
                const statusClass = profile.profileStatus || 'inactive';
                const displayPhoto = (profile.photoURLs && profile.photoURLs[0]) ? profile.photoURLs[0] : 'https://ui-avatars.com/api/?name=' + encodeURIComponent(profile.name || '?') + '&background=random&color=fff&size=60';

                const profileCard = document.createElement('div');
                profileCard.className = 'profile-card';
                profileCard.dataset.profileId = profile.id;
                profileCard.dataset.profileName = profile.name || 'Unnamed Profile';

                profileCard.innerHTML = `
                    <img src="${displayPhoto}" alt="${profile.name}" class="profile-image">
                    <div class="profile-info">
                        <h3>${profile.name || 'No Name'}</h3>
                        <p class="desktop-only">Age: ${age} | Loc: ${profile.location || 'N/A'} | Grp: ${getMatrimonyGroupName(profile.matrimonyGroupId)}</p>
                        <span class="status-badge ${statusClass}">${formatStatus(profile.profileStatus)}</span>
                    </div>
                    <div class="desktop-actions">
                         ${createActionButtonsHTML(profile, false)}
                    </div>
                    <button class="mobile-manage-btn" aria-label="Manage Profile"><i class='bx bx-dots-vertical-rounded'></i></button>
                `;
                targetDiv.appendChild(profileCard);
            });

            // Add Event Listeners AFTER rendering
            targetDiv.querySelectorAll('.mobile-manage-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const card = e.target.closest('.profile-card');
                    const profileData = profiles.find(p => p.id === card.dataset.profileId);
                    if (profileData) { openActionsheet(profileData); }
                    else { console.error("Could not find profile data:", card.dataset.profileId); }
                });
            });

            targetDiv.querySelectorAll('.desktop-actions button[data-action]').forEach(button => {
                 const action = button.dataset.action;
                 const profileId = button.dataset.id;
                 const status = button.dataset.status;
                 button.addEventListener('click', (e) => {
                      e.stopPropagation();
                      if (action === 'delete') deleteProfile(profileId);
                      else if (action === 'status') updateProfileStatus(profileId, status);
                 });
            });
        }

        // --- Actionsheet Functions ---
        function openActionsheet(profile) {
            closeActionsheet();
            if (!actionsheetMenu || !actionsheetList || !actionsheetProfileName || !actionsheetOverlay || !profile) return;

            actionsheetMenu.dataset.profileId = profile.id; // Store ID for reference if needed
            actionsheetProfileName.textContent = profile.name || 'Profile Actions'; // Set the name in the header
            actionsheetList.innerHTML = ''; // Clear previous

            const actionItemsHTML = createActionButtonsHTML(profile, true); // Generate <li> wrapped buttons/links
            actionsheetList.innerHTML = actionItemsHTML;

            // Add listeners to the NEWLY created buttons/links in the actionsheet
            actionsheetList.querySelectorAll('button[data-action], a[data-action]').forEach(element => {
                 const action = element.dataset.action;
                 const id = element.dataset.id;
                 const status = element.dataset.status;

                 // Combined handler for touch and click
                 let fired = false;
                 const handleAction = (e) => {
                      if(fired) return;
                      fired = true;
                      setTimeout(() => { fired = false }, 300); // Debounce

                      e.preventDefault();
                      e.stopPropagation();

                      if (action === 'delete') deleteProfile(id);
                      else if (action === 'status') updateProfileStatus(id, status);
                      else if ((action === 'view' || action === 'edit') && element.tagName === 'A' && element.href) {
                           window.open(element.href, '_blank'); // Open view/edit links
                      }
                      
                      closeActionsheet();
                 };
                 element.addEventListener('touchstart', handleAction, { passive: false });
                 element.addEventListener('click', handleAction);
            });

            actionsheetOverlay.classList.add('show');
            actionsheetMenu.classList.add('show');
        }

        function closeActionsheet() {
            if (actionsheetOverlay) actionsheetOverlay.classList.remove('show');
            if (actionsheetMenu) actionsheetMenu.classList.remove('show');
        }

        // --- Action Handlers (Update Status, Delete) ---
        async function updateProfileStatus(profileId, newStatus) {
            if (!currentUser || (currentUserRole !== 'admin' && newStatus === 'active')) { showMessage(adminProfileMessage, 'Permission Denied.', false); return; }
            if (!confirm(`Confirm status change to '${newStatus.toUpperCase()}' for this profile?`)) return;

            const buttonsToDisable = document.querySelectorAll(`[data-id="${profileId}"][data-action="status"][data-status="${newStatus}"]`);
            buttonsToDisable.forEach(btn => btn.disabled = true);

            try {
                const profileRef = doc(db, 'profiles', profileId);
                const oldProfileDoc = await getDoc(profileRef);
                const oldStatus = oldProfileDoc.exists() ? oldProfileDoc.data().profileStatus : 'unknown';

                await updateDoc(profileRef, { profileStatus: newStatus, updatedAt: serverTimestamp(), updatedBy: currentUser.uid });
                await logChange('update_profile_status', 'profile', profileId, { oldStatus, newStatus });
                await logProfileFieldChange(profileId, 'profileStatus', oldStatus, newStatus);

                showMessage(adminProfileMessage, `Status updated to '${newStatus}'!`, true);
                fetchAllProfilesForAdmin(); // Refresh list
            } catch (error) { console.error("Error updating status:", error); showMessage(adminProfileMessage, `Error: ${error.message}`, false); }
             finally { buttonsToDisable.forEach(btn => btn.disabled = false); }
        }

        async function deleteProfile(profileId) {
            if (currentUserRole !== 'admin') { showMessage(adminProfileMessage, 'Permission Denied.', false); return; }
            if (!confirm("DELETE this profile permanently? This includes photos and history. Cannot be undone.")) return;

             const buttonsToDisable = document.querySelectorAll(`[data-id="${profileId}"][data-action="delete"]`);
             buttonsToDisable.forEach(btn => btn.disabled = true);

            try {
                const profileDocRef = doc(db, 'profiles', profileId);
                const profileDoc = await getDoc(profileDocRef);
                const profileData = profileDoc.exists() ? profileDoc.data() : {};

                // Delete Photos
                if (profileData.photoURLs && profileData.photoURLs.length > 0) {
                    for (const urlToDelete of profileData.photoURLs) {
                        try {
                            const urlPathRegex = /https:\/\/firebasestorage\.googleapis\.com\/v0\/b\/[^/]+\/o\/(.+)\?alt=media/;
                            const match = urlToDelete.match(urlPathRegex);
                            if (match && match[1]) {
                                const filePath = decodeURIComponent(match[1]);
                                const photoRef = ref(storage, filePath);
                                await deleteObject(photoRef);
                            } else { console.warn(`Could not extract path from URL: ${urlToDelete}`); }
                        } catch (deleteError) { if (deleteError.code !== 'storage/object-not-found') { console.warn("Could not delete photo:", deleteError); } }
                    }
                }
                // Delete History Subcollection
                const historySnapshot = await getDocs(collection(db, 'profiles', profileId, 'history'));
                if (!historySnapshot.empty) { const batch = writeBatch(db); historySnapshot.forEach(doc => batch.delete(doc.ref)); await batch.commit(); }
                // Delete Profile Doc
                await deleteDoc(profileDocRef);
                await logChange('delete', 'profile', profileId, { deletedData: profileData });
                
                showMessage(adminProfileMessage, 'Profile deleted successfully!', true);
                fetchAllProfilesForAdmin();
            } catch (error) { console.error("Error deleting profile:", error); showMessage(adminProfileMessage, `Error deleting: ${error.message}`, false); }
             finally { buttonsToDisable.forEach(btn => btn.disabled = false); }
        }
    </script>
